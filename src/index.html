<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lista</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery-ui.js"></script>
</head>

<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="newProject()">Novo Projeto <input id="projectname" class="projectname" type="text"
        maxlength="12"></input></a>
  </div>
  <div id="main">
    <div class="titlemain">
      <div class="openmenubutton" onclick="openNav()"></div>
      <div class="titleholder">
        <span class="title">LISTA</span>
        <input id="itemname" class="itemname" type="text" maxlength="68"></input>
        <button id="addtolistbutton" class="addtolistbutton" onclick="addItem()"></button>
        <input id="checkboxdeleteprojectbutton" type="checkbox" class="checkboxdeleteprojectbutton"></input>
        <button id="deleteprojectbutton" class="deleteprojectbutton" onclick="deleteProject()"></button>
      </div>
    </div>
    <div id="listholder" class="listholder slides">
    </div>
    <div id="taskdescriptionholder" class="taskdescriptionholder">
      <div id="taskdescription" class="taskdescription">
        <span class="taskdescriptiontitle" onclick="closeTaskDescription()">Task Name</span>
        <textarea class="taskdescriptiontext"></textarea>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
